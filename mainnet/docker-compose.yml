version: '3.7'

services:
  mainnet-sealer:
    hostname: mainnet-sealer
    container_name: mainnet-sealer
    build:
      context: ../
      dockerfile: ./node/Dockerfile
      args:
        GENESIS_PATH: "./mainnet/genesis.json"
        EXPOSED_PORTS: "8545 8546 30303"
        BOOTNODES: ${BOOTNODES}
        CHAIN_ID: ${CHAIN_ID}
        ETHERBASE_ADDRESS: ${ETHERBASE_ADDRESS}
        ADDRESS: ${ACCOUNT_ADDRESS}
        PRIVATE_KEY: ${ACCOUNT_PRIVATE_KEY}
        PASSWORD: ${ACCOUNT_PASSWORD}
    environment:
      BOOTNODE_ID: "29808ed7af11bc46b38b9eab91db47ec40e4733fdc7684183655e2ed2a262676ce5bed031fb79750035f229b0d4288cdc3ead13b777704535aabedad2d4ff8b5"
      BOOTNODE_IP: "172.26.0.101:30301"
    network_mode: "host"
    ports:
      - 8545
      - 8546
      - 30303
    volumes:
      - mainnet-sealer-data:/root/.naka:rw
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "10"

volumes:
  mainnet-sealer-data:
